name: publish

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: ğŸ§ª Lint && format
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v3

      - name: â‡ï¸ Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ’… Lint
        run: npm run lint

      - name: ğŸ¨ Format
        run: npm run format

  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v3

      - name: â‡ï¸ Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ› ï¸ Build
        run: npm run build

      - name: ğŸš€ Publish to npm
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}