name: publish

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: 🧪 Lint && format
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v3

      - name: ❇️ Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: 📥 Install Dependencies
        run: npm install

      - name: 💅 Lint
        run: npm run lint

      - name: 🎨 Format
        run: npm run format

  publish:
    name: 🚀 Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v3

      - name: ❇️ Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: 📥 Install Dependencies
        run: npm install

      - name: 🛠️ Build
        run: npm run build

      - name: 🚀 Publish to npm
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}